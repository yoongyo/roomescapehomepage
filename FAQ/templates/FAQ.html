{% extends 'base.html' %}
{% block content %}
<script>
    function evn(){
        if($(".eventID").css("display") == "none"){
            $(".eventID").show();
        }else{
            $(".eventID").hide();
        }
    }
</script>
<div class="d-none d-sm-block container-fluid py-3" style="background-color:black;">
    <h1 class="text-center text-white mt-4">FAQ</h1>
    <h4 class="text-center" style="color:rgb(171,171,171);">자주묻는 질문</h4>
    {% for i in FAQ_list %}
        <div class="container mt-5">
            <div class="row">
                <div class="col-1"></div>
                <div class="col-10">
                    <div class="row" style="border:1px solid gray;">
                        <div style="background-color:gray;" class="col-sm-1">
                            <h2 style="color:gold;" class="text-center m-1">Q.</h2>
                        </div>
                        <div class="col-sm-10">
                            <h4 class="text-white m-2">{{ i.title }}</h4>
                        </div>
                        <div class="col-sm-1">
                            <a href="javascript:evn();" style="text-decoration:none"><button style="width:100%;height:100%;" type="button" class="btn btn-outline-secondary">▼</button></a>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xl-1"></div>
                        <div class="col-xl-10">
                            <div style="background-color:gray;display:none;" class="eventID">
                                <h5 class="text-black px-3 py-3">{{ i.text }}</h5> <!-- 내용 -->
                            </div>
                        </div>
                        <div class="col-xl-1"></div>
                    </div>
                </div>
                <div class="col-1"></div>
            </div>
        </div>
    {% endfor %}
</div>

<div class="d-block d-sm-none container-fluid py-3" style="background-color:black;">
    <h4 class="text-center text-white ">FAQ</h4>
    <h5 class="text-center mb-4" style="color:rgb(171,171,171);">자주묻는 질문</h5>
    {% for i in FAQ_list %}
        <div class="row" style="border:1px solid gray;">
            <div class="col-2" style="background-color:gray;">
                <h4 style="color:gold;" class="text-center m-1">Q.</h4>
            </div>
            <div class="col-8">
                <h5 class="text-white m-2">{{ i.title }}</h5>
            </div>
            <div class="col-2">
                <a href="javascript:evn();" style="text-decoration:none"><button type="button" class="btn btn-outline-secondary ">▼</button></a>
            </div>
        </div>
        <div class="row">
            <div class="col-12 p-0">
                <div style="background-color:gray;display:none;" class="eventID">
                    <h6 class="text-black px-3 py-3">{{ i.text }}</h6> <!-- 내용 -->
                </div>
            </div>
        </div>
    {% endfor %}
</div>
{% endblock %}
